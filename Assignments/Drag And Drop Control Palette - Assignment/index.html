<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop Shapes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body onLoad="drawShapes()">
    <h1>Drag and Drop Control Palette</h1>
    <hr>
    <div class="palette-grid">
        <div class="shapes-grid" ondragover="allowDrop(event)">
            <canvas id="rectangle" width="120" height="120" draggable="true" ondragstart="dragElement(event)"></canvas>
            <canvas id="circle" width="120" height="120" draggable="true" ondragstart="dragElement(event)"></canvas>
            <canvas id="triangle" width="120" height="120" draggable="true" ondragstart="dragElement(event)"></canvas>
            <canvas id="arrow" width="120" height="120" draggable="true" ondragstart="dragElement(event)"></canvas>
        </div>

        <div class=" canvas-grid">
            <canvas id="canvas-grid" width="900" height="600" ondrop="drawElement(event)"
                ondragover="allowDrop(event)"></canvas>
        </div>

    </div>
</body>

</html>
