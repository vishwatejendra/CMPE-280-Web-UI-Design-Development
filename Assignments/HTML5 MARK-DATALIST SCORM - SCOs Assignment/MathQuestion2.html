		<div
			style="position: absolute; top: 30%; left: 5%; width: 35%; float: left">

			<math>
<mrow>

		<div style="position:absolute; top: 30%; left: 50%; float: left">

<mrow>

		<div
			style="position: absolute; top: 65%; left: 35%; width: 25%; float: left" style="width: 60%">
			<button type="submit" value="Submit" style="width: 60%"
				onclick="EnglishQuestion()">Submit & Next Question</button>
		</div>

		<div
			style="position: absolute; top: 65%; right: 19%; width: 25%; float: right">
			<button type="reset" value="Cancel" style="width: 60%" onclick="reset()">Cancel & Clear Question</button>
		</div>
		<script>
			function reset() {
            window.parent.location=window.parent.location.href;
        }
			function EnglishQuestion() {
				var optionA = document.getElementById("optionA");
				var optionB = document.getElementById("optionB");
				var optionC = document.getElementById("optionC");
				var optionD = document.getElementById("optionD");

				var answer2;
				if (optionA.checked) {
					answer2 = optionA.value;
				}

				else if (optionB.checked) {
					answer2 = optionB.value;
				}

				else if (optionC.checked) {
					answer2 = optionC.value;
				}

				else if (optionD.checked) {
					answer2 = optionD.value;
				}

				var abc = window.location.href;
				var points = parseInt(abc.substring(abc.indexOf("=") + 1));

				if (answer2 == "A") {
					window.location.href = "EnglishQuestion.html?points="
							+ (points + 10);

				}

				else if (answer2 == "B" || answer2 == "C"
						|| answer2 == "D") {
					window.location.href = "EnglishQuestion.html?points="
							+ points;

				}
			}
		</script>
	</div>
